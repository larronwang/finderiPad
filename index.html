<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Finder | iPhone 17 Pro Max Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-text-size-adjust: 100%;
        background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      
      .iphone-frame {
        position: relative;
        width: 420px; 
        aspect-ratio: 1320 / 2868;
        background: #000;
        border-radius: 58px;
        box-shadow: 
          0 0 0 1px #64748b,
          0 0 0 8px #1e293b,
          0 30px 100px -20px rgba(0,0,0,0.9);
        padding: 10px;
        box-sizing: content-box;
      }

      .iphone-screen {
        width: 100%;
        height: 100%;
        background: #fff;
        border-radius: 48px;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
        transform: translateZ(0);
      }

      /* Dynamic Island */
      .dynamic-island {
        position: absolute;
        top: 14px;
        left: 50%;
        transform: translateX(-50%);
        width: 124px;
        height: 38px;
        background: black;
        border-radius: 22px;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }
      
      .dynamic-island-camera {
        width: 12px;
        height: 12px;
        background: #0a0a0a;
        border-radius: 50%;
        box-shadow: inset 0 0 3px #333;
        position: absolute;
        right: 15px;
      }

      /* iOS Status Bar */
      .status-bar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 32px;
        z-index: 999;
        pointer-events: none;
      }

      .status-time {
        font-weight: 700;
        font-size: 15px;
        color: #000;
        letter-spacing: -0.2px;
      }

      .status-icons {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .signal-bars {
        display: flex;
        align-items: flex-end;
        gap: 1.5px;
        height: 12px;
      }
      .signal-bar {
        width: 3px;
        background: #000;
        border-radius: 0.5px;
      }

      .battery-icon {
        width: 25px;
        height: 12px;
        border: 1.5px solid rgba(0,0,0,0.35);
        border-radius: 3px;
        position: relative;
        padding: 1px;
      }
      .battery-icon::after {
        content: '';
        position: absolute;
        right: -3.5px;
        top: 3px;
        width: 2px;
        height: 4px;
        background: rgba(0,0,0,0.35);
        border-radius: 0 1px 1px 0;
      }
      .battery-level {
        height: 100%;
        background: #000;
        border-radius: 1px;
      }

      .home-indicator {
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 136px;
        height: 5px;
        background: #000;
        border-radius: 100px;
        opacity: 0.15;
        z-index: 1000;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes pulse-glow {
        0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(79, 70, 229, 0); }
        100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
      }
      .mic-active {
        animation: pulse-glow 2s infinite;
      }

      .phone-aura {
        position: absolute;
        width: 140%;
        height: 140%;
        background: radial-gradient(circle, rgba(79, 70, 229, 0.15) 0%, transparent 60%);
        pointer-events: none;
        z-index: -1;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
